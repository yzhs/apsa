title: Stollen
portions: 6 bis 8
source: Oma
tags:
- süß
- Gebäck
- Weihnachten
- vegetarisch

steps:
- ingredients:
  - 1200g Rosinen
  - Rum
  instructions: |
    Rosinen entstielen, waschen und in Rum einlegen.  Über Nacht ziehen lassen.

    Rosienen abtropfen lassen.

- ingredients:
  - 3000g Mehl (Type 405)
  instructions: |
    Mehl in eine Schüssel geben und aus einem Teil des Mehls eine Mulde
    bereiten.

- ingredients:
  - 565g lauwarme Milch
  - 450g frische Hefe
  - 100g Zucker
  instructions: |
    Hefe in die lauwarme Milch bröseln und Zucker dazugeben.  Das Hefestück
    vorsichtich in die Mulde gießen, mit etwas Mehl vermängen und mit Mehl
    bestäuben.  In warmer Umgebung gehen lassen.

- ingredients:
  - 1125g Butter (oder zur Hälfte durch Butterschmalz ersetzen; alternativ komplett durch Margarine ersetzen)
  - 500g Zucker
  instructions: |
    Butter neben dem Hefestück (berührungslos!) mit dem Mehl vermengen, was
    nicht für die Mulde benötigt wurde; den Zucker dazugeben.

    Wenn die Butter-Mehl-Masse etwas trocken geworden ist, das Hefestück mit dem
    Muldenmehl vermengen.  Dann beide Stücke miteinander verkneten.

- ingredients:
  - 1 TL Salz
  - 200g Zitronat
  - 200g Orangeat
  - 800g gemahlene Mandeln
  - geriebene Zitronenschale
  instructions: |
    Nun Salz, Zitronat, Orangeat, Mandeln und geriebene Zitronenschale
    untermengen.
    
    Die Rosinen bemehlen und nach und nach unter Kneten zugeben und weiterkneten
    bis der Teig nicht mehr bröselt.

    Den Teig abgedeckt für 1 Stunde gehen lassen.

    Anschließend 8 bis 10 Stollen formen und nochmals gehen lassen, bis sie sich
    wattig anfühlen.

    Herd auf 175°C vorheizen.  Stollen auf mittlerer Schiene bei Ober- und
    Unterhitze für 60 bis 70 Minuten backen.

- ingredients:
  - zerlassene Butter
  - Zucker
  - Vanillezucker
  - Puderzucker 
  instructions: |
    Anschließend die Stollen aus dem Ofen holen, mit reichlich zerlassener
    Butter ringsherum bestreichen.  Mit einer Mischung aus normalem und
    Vanillezucker und anschließend mit Puderzucker bestreuen.
